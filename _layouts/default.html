<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', '"Fira Code"', 'ui-monospace', 'monospace'],
            sans: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              DEFAULT: '#22d3ee',
              dark: '#0891b2',
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$$', '$$'], ['\\(', '\\)']],
        displayMath: [['$$$', '$$$'], ['\\[', '\\]']],
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#955;</text></svg>">
</head>
<body class="bg-slate-950 text-slate-300 font-sans antialiased">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800/50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{{ '/' | relative_url }}" class="font-mono font-bold text-slate-50 text-lg tracking-tight hover:text-brand transition-colors">
        pz<span class="text-brand">_</span>
      </a>
      <div class="flex items-center gap-8">
        <a href="{{ '/' | relative_url }}#services" class="text-sm text-slate-400 hover:text-slate-50 transition-colors">Services</a>
        <a href="{{ '/' | relative_url }}#work" class="text-sm text-slate-400 hover:text-slate-50 transition-colors">Work</a>
        <a href="{{ '/' | relative_url }}#blog" class="text-sm text-slate-400 hover:text-slate-50 transition-colors">Blog</a>
        <a href="mailto:{{ site.email }}?subject=Consulting%20Inquiry" class="text-sm font-medium text-slate-50 bg-cyan-600 px-4 py-2 rounded hover:bg-cyan-500 transition-colors">
          Check Availability
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-800/50 mt-32">
    <div class="max-w-5xl mx-auto px-6 py-12 flex flex-col md:flex-row items-center justify-between gap-6">
      <p class="text-sm text-slate-500">&copy; {{ 'now' | date: '%Y' }} Paweł Zabczyński. All rights reserved.</p>
      <div class="flex items-center gap-6">
        <a href="https://github.com/sezerp" class="text-slate-500 hover:text-slate-300 transition-colors" aria-label="GitHub">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
        </a>
        <a href="https://www.linkedin.com/in/pawe%C5%82-zabczy%C5%84ski/" class="text-slate-500 hover:text-slate-300 transition-colors" aria-label="LinkedIn">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        </a>
        <a href="mailto:{{ site.email }}?subject=Consulting%20Inquiry" class="text-slate-500 hover:text-slate-300 transition-colors" aria-label="Email">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
