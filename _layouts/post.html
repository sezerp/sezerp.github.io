---
layout: default
---

<article class="pt-28 sm:pt-40 pb-16 sm:pb-24 px-4 sm:px-6">
  <div class="max-w-3xl mx-auto">
    <header class="mb-8 sm:mb-12">
      <a href="{{ '/' | relative_url }}#blog" class="font-mono text-sm text-slate-500 hover:text-brand transition-colors">&larr; Back to articles</a>
      <h1 class="font-mono font-bold text-2xl sm:text-3xl md:text-4xl text-slate-50 mt-4 sm:mt-6 leading-tight">{{ page.title }}</h1>
      <div class="flex flex-wrap items-center gap-3 sm:gap-4 mt-4">
        <time class="font-mono text-sm text-slate-500" datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% if page.tags.size > 0 %}
        <div class="flex gap-2">
          {% for tag in page.tags %}
          <span class="font-mono text-xs text-slate-500 bg-slate-800 px-2 py-0.5 rounded">{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </header>

    <div class="prose-custom">
      {{ content }}
    </div>
  </div>
</article>

<style>
  /* Post typography */
  .prose-custom {
    color: #cbd5e1;
    line-height: 1.8;
    font-size: 1.0625rem;
  }
  .prose-custom h2,
  .prose-custom h3,
  .prose-custom h4 {
    font-family: 'JetBrains Mono', monospace;
    color: #f1f5f9;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .prose-custom h2 { font-size: 1.5rem; }
  .prose-custom h3 { font-size: 1.25rem; }
  .prose-custom h4 { font-size: 1.125rem; }
  .prose-custom p { margin-bottom: 1.25rem; }
  .prose-custom a {
    color: #22d3ee;
    text-decoration: underline;
    text-underline-offset: 2px;
  }
  .prose-custom a:hover { color: #67e8f9; }
  .prose-custom ul,
  .prose-custom ol {
    padding-left: 1.5rem;
    margin-bottom: 1.25rem;
  }
  .prose-custom li { margin-bottom: 0.5rem; }
  .prose-custom ul li { list-style-type: disc; }
  .prose-custom ol li { list-style-type: decimal; }
  .prose-custom blockquote {
    border-left: 3px solid #22d3ee;
    padding-left: 1.25rem;
    color: #94a3b8;
    font-style: italic;
    margin: 1.5rem 0;
  }
  .prose-custom img {
    border-radius: 0.5rem;
    border: 1px solid #1e293b;
    margin: 1.5rem 0;
    max-width: 100%;
  }
  .prose-custom .highlight {
    margin: 1.5rem 0;
  }
  .prose-custom hr {
    border-color: #1e293b;
    margin: 2rem 0;
  }
</style>
