# Site settings
title: "Paweł Zabczyński | Senior Scala Consultant"
description: "Senior Scala Consultant & Big Data Architect. Building fault-tolerant backend systems and optimizing petabyte-scale data pipelines."
url: "https://zabczynski.dev"
baseurl: ""
author: "Paweł Zabczyński"
email: "pawel.zabczynski@protonmail.com"
lang: "en"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      css_class: highlight

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO
twitter:
  card: summary
social:
  name: Paweł Zabczyński
  links:
    - https://github.com/sezerp
    - https://www.linkedin.com/in/pawe%C5%82-zabczy%C5%84ski/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

# Include/Exclude
include: ["_pages"]
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .idea
